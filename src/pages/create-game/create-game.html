<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create a Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 text-center>Select at least 2 friends to invite</h2>

  <ion-list>
    <ion-item *ngFor="let player of players">
      <ion-thumbnail item-start>
        <img src="assets/imgs/user.png"/>
      </ion-thumbnail>
      <ion-label>{{player.name}}</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="player.id" (ionChange)="togglePlayers(player.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button ion-button clear (click)="startGame()">Let's play!</button>
  </ion-toolbar>
</ion-footer>
