<ion-content padding text-center>

  <h3>You're in the game!</h3>
  <div>{{timer}}</div>
  <button *ngIf="!gameInProgress" ion-button (click)="beginGame()">Start</button>

  <div *ngIf="gameInProgress" class="game-container">
    <ion-card>
      <ion-card-header>{{currentMovie}}</ion-card-header>
      <ion-card-content>{{currentDescription}}</ion-card-content>
    </ion-card>

    <ion-input #input maxlength="50" placeholder="Wicked movie description" [(ngModel)]="currentDescription"></ion-input>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <button ion-button clear (click)="endGame()">Forfeit my turn</button>
  </ion-toolbar>
</ion-footer>
